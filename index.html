<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body style="background: url('https://i1.wp.com/www.pixelstalk.net/wp-content/uploads/2016/05/Death-Star-Wallpaper-by-ezio.jpg') no-repeat fixed; background-size: cover; color:white;">

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Star Wars RPG</h1>
                <img id="pic01" src='https://wallpapertag.com/wallpaper/full/b/1/f/401589-star-wars-desktop-backgrounds-1920x1080-for-mobile.jpg'>
                <button id="theme-on" class="btn btn-default btn-lg center">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                <button id="theme-off" class="btn btn-default btn-lg center">
                    <span class="glyphicon glyphicon-pause"></span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4>Select A Character</h4>
                <div id="character-selection" class="container"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4>Your Character</h4>
                <div id="myCharacter" class="container"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4>Enemies Avaiable To Attack</h4>
                <div id="enemy" class="container"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4>Fight Section</h4>
                <button id="attack" class="btn btn-lg btn-default">Attack</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4>Defender</h4>
                <div id="defender" class="container"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="attack-text" class="container"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button id="reset" class="btn btn-lg btn-default center-block">Play Again?</button>
            </div>
        </div>
    </div>
    <div>
        <audio id="theme" class="sound">
            <source src="assets/audio/star-wars-theme.mp3">
        </audio>
        <audio id="chewbecca" class="sound">
            <source src="assets/audio/chewbecca.mp3">
        </audio>
        <audio id="darth-maul" class="sound">
            <source src="assets/audio/darth-maul.mp3">
        </audio>
        <audio id="darth-sidious" class="sound">
            <source src="assets/audio/darth-sidious.mp3">
        </audio>
        <audio id="lightsaber-on" class="sound">
            <source src="assets/audio/lightsaber-on.mp3">
        </audio>
        <audio id="obi-wan" class="sound">
            <source src="assets/audio/obi-wan.wav">
        </audio>
        <audio id="skywalker" class="sound">
            <source src="assets/audio/skywalker.wav">
        </audio>
        <audio id="dogfight" class="sound">
            <source src="assets/audio/star-wars-dogfight.mp3">
        </audio>
        <audio id="death" class="sound">
            <source src="assets/audio/death.mp3">
        </audio>
        <audio id="win" class="sound">
            <source src="assets/audio/win.mp3">
        </audio>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="assets/javascript/game.js">
        
    </script>
</body>

</html>
